<form ng-submit="doSignup()">
    <div class="list">
        <label class="item item-input">
            <span class="input-label">Username</span>
            <input type="text" ng-model="signupData.username">
        </label>
        <label class="item item-input">
            <span class="input-label">EMail</span>
            <input type="text" ng-model="signupData.email">
        </label>
        <label class="item item-input">
            <span class="input-label">Password</span>
            <input type="password" ng-model="signupData.password">
        </label>
        <label class="item item-input">
            <span class="input-label">Password Confirm</span>
            <input type="password" ng-model="signupData.passwordConfirm">
        </label>

        <label class="item">
            <button class="button button-block button-positive" type="submit">Sign Up</button>
        </label>
    </div>
</form>
