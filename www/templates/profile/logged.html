<ion-view title="{{user.Pseudo}}">

	<ion-nav-buttons side="right">
		<button ng-hide="isLoggedProfile" ng-click="doAddFriend()" class="button button-icon icon ion-plus-circled"></button>
	</ion-nav-buttons>

    <ion-tabs class="tabs-striped tabs-top tabs-background-positive tabs-light" animation="slide-left-right">
        <ion-tab title="Friends" ui-sref="app.profile.logged.friends">
                <ion-nav-view name="friendsContent" class="light-bg"></ion-nav-view>
        </ion-tab>
        <ion-tab title="Events" ui-sref="app.profile.logged.events">
                <ion-nav-view name="eventsContent" class="light-bg"></ion-nav-view>
        </ion-tab>
    </ion-tabs>

</ion-view>
