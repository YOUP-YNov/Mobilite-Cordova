<ion-view>
	<ion-content>
		<div ng-show="showDetails">
			<div align=center class="padding-top padding-left padding-right">
				<h4>{{event.TitreEvenement}}</h4>
			</div>
			<div class="card">
				<div class="item item-text-wrap">
					<img ng-src="{{event.ImageUrl}}" class="positive-bg eventPicture clear">
					<p>
						{{event.DateEvenement | date : 'longDate'}}<br>
						{{event.Adresse.Ville}}<br>
						{{event.Categorie_Libelle}}<br>
						{{event.Prix + " â‚¬"}}<br>
					</p>					
				</div>				
			</div>
			<div class="row">
				<div class="col">
					<button class="button button-small button-block button-positive" ng-click="goToProfilOrganizer(event.Organisateur_id)">
						{{event.OrganisateurPseudo}}
					</button>
				</div>
				<div class="col">
					<button class="button button-small button-block" ng-click="subscribeToEvent()">
						S'inscrire
					</button>
				</div>
				<div class="col">
					<button class="button button-small button-block" ng-click="shareEvent">
						Partager
					</button>
				</div>
			</div>
			<div class="padding-left padding-right">
				<p>
					Description :
				</p>
				<p>
					{{event.DescriptionEvenement}}
				</p>
			</div>
		</div>
	</ion-content>
</ion-view>
