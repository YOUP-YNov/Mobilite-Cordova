<ion-view>
	<ion-content>

		<ion-refresher 
			pulling-text="Pull to refresh..." 
			on-refresh="refreshEvents()">
		</ion-refresher>

		<div ng-hide="haveResult">
			<h2>Aucun résultat</h2>
		</div>		

		<ion-list>	
			<ion-item href="#/event/card/{{event.Evenement_id}}" ng-repeat="event in events">
				<img ng-src="{{event.ImageUrl}}" class="positive-bg eventPicture">
				<p>
					{{event.DateEvenement | date : 'd MMMM yyyy'}}<br>
					{{event.Adresse.Ville}}<br>
					{{event.Categorie_Libelle}}<br>
					<strong>{{event.Prix + " €"}}</strong><br>		
				</p>
				<h2><strong>{{event.TitreEvenement}}</strong></h2>
			</ion-item>
		</ion-list>

		<!-- <ion-infinite-scroll 
			on-infinite="loadMore()" 
			distance="1%" ng-if="events.length != 0">
		</ion-infinite-scroll> -->

	</ion-content>
</ion-view>
