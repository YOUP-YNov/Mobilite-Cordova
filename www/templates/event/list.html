<ion-view>
	<ion-content>

		<ion-refresher 
			pulling-text="Tirez pour rafraichir" 
			on-refresh="refreshEvents()">
		</ion-refresher>

		<ion-list>
			<ion-item href="#/event/card/{{event.Evenement_id}}" ng-repeat="event in events">
				<!-- <img ng-src="{{event.ImageUrl}}" class="positive-bg eventPicture"> -->
				<h2><strong>{{event.TitreEvenement}}</strong></h2>
				<p>
					le {{event.DateEvenement | date : 'longDate'}} à {{event.DateEvenement | date : 'shortTime'}}<br>
					{{event.Categorie_Libelle}} - {{event.Adresse.Ville}}<br>
					<strong>{{event.Prix + " €"}}</strong><br>
				</p>				
			</ion-item>
		</ion-list>

		<!-- <ion-infinite-scroll 
			on-infinite="loadMore()" 
			distance="1%">
		</ion-infinite-scroll> -->

	</ion-content>
</ion-view>
